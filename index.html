<!doctype html>
<html lang="en">
  <head>

    <!-- BASIC META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITLE -->
    <title>Nexverce</title>

    <!-- META DESCRIPTION -->
    <meta 
      name="description" 
      content="Nexverce helps you discover the best products, deals, comparisons, and expert buying guides. Browse tech, health, lifestyle, beauty, home products and save time with smart recommendations."
    />

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="./nexverce.png" />

    <!-- GLOBAL CSS -->
    <link rel="stylesheet" href="./src/index.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- CANONICAL URL -->
    <link rel="canonical" href="https://www.nexverce.com" />

    <!-- ===========================
         OPEN GRAPH (Facebook / WhatsApp)
         =========================== -->
    <meta property="og:title" content="Nexverce — Best Products, Deals & Smart Buying Guides" />
    <meta property="og:description" content="Explore the best products and deals with expert comparisons and easy-to-read buying guides on Nexverce." />
    <meta property="og:image" content="https://www.nexverce.com/og-image.jpg" />
    <meta property="og:url" content="https://www.nexverce.com" />
    <meta property="og:type" content="website" />

    <!-- ===========================
         TWITTER CARDS
         =========================== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nexverce — Best Products & Deals" />
    <meta name="twitter:description" content="Find the best deals, product comparisons, and buying guides." />
    <meta name="twitter:image" content="https://www.nexverce.com/og-image.jpg" />

    <!-- ===================================================
         SCHEMA: WEBSITE + ORGANIZATION (for Google brand)
         =================================================== -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Nexverce",
      "url": "https://www.nexverce.com",
      "description": "Nexverce is a smart product discovery and deals platform featuring expert reviews, comparisons, and buying recommendations.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.nexverce.com/search?query={search_term}",
        "query-input": "required name=search_term"
      }
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Nexverce",
      "url": "https://www.nexverce.com",
      "logo": "https://www.nexverce.com/nexverce.png",
      "foundingDate": "2025",
      "description": "Nexverce helps users find the best products through expert reviews, AI-generated comparisons, and deal tracking.",
      "sameAs": [
        "https://www.instagram.com/nexverce",
        "https://www.linkedin.com/company/nexverce"
      ]
    }
    </script>

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
